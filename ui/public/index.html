<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>p2p web proxy</title>
  </head>
  <body
    style="background-color: #F8FAFB; min-height: 100vh; display: flex; margin: 0px; flex-direction: column;"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <broflake data-layout="banner" data-theme="dark" data-globe="true" data-toast="true" data-mobile-bg="true" style='width: calc(100% - 20px); padding: 10px;'></broflake>
    <broflake data-layout="banner" data-theme="light" data-globe="true" data-toast="true" data-mobile-bg="true" style='width: calc(100% - 20px); padding: 10px;'></broflake>
    <div
      style="display: flex; flex-wrap: wrap; justify-content: center;"
    >
      <broflake data-layout="panel" data-theme="dark" data-globe="true" data-toast="true" data-mobile-bg="true" style='padding: 10px;'></broflake>
      <broflake data-layout="panel" data-theme="light" data-globe="true" data-toast="true" data-mobile-bg="true" style='padding: 10px;'></broflake>
    </div>
  </body>
</html>
