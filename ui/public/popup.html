<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Lantern Network</title>
    <script src="/static/js/main.js"></script>
</head>
<body
        style="background-color: rgb(27, 28, 29); margin: 0px; width: 320px; height: 644px"
>
<noscript>You need to enable JavaScript to run this app. Echo.</noscript>
<lantern-network
        data-layout="panel"
        data-theme="auto"
        data-globe="true"
        data-exit="false"
        data-donate="true"
        data-mobile-bg="true"
        data-desktop-bg="true"
        data-editor="false"
        data-collapse="false"
        data-target="extension-popup"
        data-mock="true"
        style='width: 100%;'
></lantern-network>
</body>
</html>
