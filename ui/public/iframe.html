<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>p2p web proxy</title>
    <script defer data-domain="devblog.getlantern.org" src="https://plausible.io/js/script.js"></script>
    <script>
        window.addEventListener('message', function (event) {
            var message = event.data
            if (typeof message !== 'object' || message === null || !message.hasOwnProperty('broflake')) return
            switch (message.type) {
                case 'storageGet':
                    window.parent.postMessage({
                        type: 'storageGet',
                        broflake: true,
                        data: {
                            [message.data.key]: localStorage.getItem(message.data.key),
                        }
                    }, '*')
                    break
                case 'storageSet':
                    localStorage.setItem(message.data.key, message.data.value)
                    break
            }
        }, false)

    </script>
</head>
<body>
</body>
</html>
